<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>To-Do List</title>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
   
        <!-- vue cdn -->
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>
        
        <main id="app">
            
            <section class="todo-list">
                
                <h3>Lista de Tarefas</h3>
                
                <div class="all-todos">
                    <div
                        v-for="line in list" 
                        class="single-todo" 
                        @click="line.active = !line.active; storeList()"
                        v-bind:class="{ done : line.active }"
                    >
                        <p>{{ line.item }}</p>
                    </div>
                </div>

                <button 
                    class="clear" 
                    v-if="list.length"
                    @click="list = []; storeList()"
                >
                    Limpar tudo
                </button>

                <input required type="text" placeholder="nova tarefa..." autocomplete="off" v-model="newItem.item">
                <button class="add" v-on:click="addItem(); storeList()">
                    Adicionar
                </button>

                <div class="instructions">
                    Instruções:
                    <ul>
                        <li>Clique no texto da tarefa para alternar entre feita / não feita</li>
                        <li>Use o botão limpar tudo para remover todas as tarefas</li>
                        <li>Use o input para adicionar novas tarefas</li>
                    </ul>
                </div>
            </section>

        </main>
        <script src="./scripts.js"></script>
    </body> 
</html>
